<ion-navbar *navbar>
	<ion-title>Correctly Wrong</ion-title>
</ion-navbar>

<ion-content padding class="home">
	<ion-grid>
		<ion-row>
			<ion-col>
				<button *ngFor="let question of questions; let i = index" class="questionIndicator" [class.button-light]="i == currentQuestionIndex"
					[class.button-secondary]="question.answered && i != currentQuestionIndex" small>{{i+1}}</button>
			</ion-col>
		</ion-row>
	</ion-grid>
	<ion-card>
		<ion-card-header>
			{{currentQuestion.title}}
		</ion-card-header>
		<ion-card-content>
			<button *ngFor="let answer of currentQuestion.answers" (click)="answerClicked(answer)" block>{{answer.title}}</button>
		</ion-card-content>
	</ion-card>
</ion-content>
